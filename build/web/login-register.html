<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SADYOGAS | Daftar - Masuk</title>
    
    <!--Font Styles-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
          rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
    
    <!--CSS Styles custom-->
    <link href="css/login-register.css" rel="stylesheet">
    
</head>
<body>
    <!-- Login Register Form Container -->
    <div class="login-register-container">
        <div class="container">
            <div class="row">
                <!-- Image Section for larger screens -->
                <div class="col-md-6 image-container">
                    <img src="https://img.freepik.com/free-vector/login-concept-illustration_114360-739.jpg?uid=R158096336&ga=GA1.1.5856672.1731723617&semt=ais_hybrid" alt="Login/Register Image" class="img-fluid">
                </div>
                
                <!-- Form Section -->
                <div class="col-md-6">
                    <div class="form-container">
                        <!-- Login Form -->
                        <div id="login-form">
                            <div class="title">
                                Masuk ke SADYOGAS Mart
                            </div>
                            <form action="login" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nama Pengguna</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Masuk</button>
                            </form>
                            <div class="mt-3 text-center">
                                <button class="btn btn-link" id="to-register">Belum punya akun? Daftar</button>
                            </div>
                        </div>
                        
                        <!-- Register Form -->
                        <div id="register-form" style="display: none;">
                            <div class="title">
                                Daftar ke SADYAGOS Mart
                            </div>
                            <form action="register" method="POST">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Alamat Email</label>
                                    <input type="email" class="form-control" id="email-register" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username" class="form-label">Nama Pengguna</label>
                                    <input type="text" class="form-control" id="username-register" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Kata Sandi</label>
                                    <input type="password" class="form-control" id="password-register" name="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirm_password" class="form-label">Konfirmasi Kata Sandi</label>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Daftar</button>
                            </form>
                            <div class="mt-3 text-center">
                                <button class="btn btn-link" id="to-login">Sudah punya akun? Masuk</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & Dependencies -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka1e9pvb8nUpIkh5Vp60qa9buLx7cI8KtqckwA94Tcfk6vZrl4nAxt6tybGn6g+h" crossorigin="anonymous"></script>-->
    
    <!-- Custom JS to toggle between forms -->
    <script src="javascript/login-register.js"></script>
</body>
</html>
